{% extends "global/prototypes_base.html" %}

{% block page_title %}
Log in
{% endblock %}

{% block head %}
  <link href="{{ prototypes_asset_path }}stylesheets/legal-document-1-0.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{ prototypes_asset_path }}stylesheets/relationship-starts-2-0.css" media="screen" rel="stylesheet" type="text/css">
{% endblock %}
  
{% block content %}

<main id="wrapper" role="main">

  <div id="content">

    {% include "includes/prototypes_banner.html" %}

    <div class="inner-block">

      <h1 class="form-title heading-large">Login</h1>


      <form action="conveyancer-find-property" method="get" class="form">

        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>

        <div class="form-group">           
          <button type="submit" class="button">Login</button>
        </div>

      </form>

    </div>

  </div>

</main>

{% endblock %}
