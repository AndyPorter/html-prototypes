{% extends "global/prototypes_base.html" %}

{% block page_title %}
  Log in now
{% endblock %}

{% block head %}
  <link href="{{ prototypes_asset_path }}stylesheets/legal-document-1-0.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{ prototypes_asset_path }}stylesheets/relationship-starts-2-0.css" media="screen" rel="stylesheet" type="text/css">
{% endblock %}
  
{% block content %}

<main id="wrapper" role="main">
  <div id="content">

    {% include "includes/prototypes_banner.html" %}

    <div class="outer-block">
      <div class="inner-block">

        <form class="form" action="conveyancer-add-clients" method="get">

          <h1 class="form-title heading-large">
            Select task
          </h1>

          <div class="form-group">
            <label for="radio-inline-1" class="block-label">
              <input id="radio-inline-1" type="radio" name="task" value="buy-property">
              Buying this property
            </label>
            <label for="radio-inline-2" class="block-label">
              <input id="radio-inline-2" type="radio" name="task" value="sell-property">
              Selling this property
            </label>
          </div>
          <div class="form-group">
            <label class="form-label" for="another-task">Or another task:</label>
            <input type="text" class="form-control" id="another-task" name="task">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Next">
          </div>

        </form>

      </div>
    </div>


  </div>
</main>

{% endblock %}
